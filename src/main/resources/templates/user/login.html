<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>

    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.4.1/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" >
    <link href="https://cdn.90so.net/layui/2.4.5/css/layui.css" th:href="@{/webjars/layui/css/layui.css}" rel="stylesheet">
    <link href="../../static/css/register.css" th:href="@{/css/register.css}" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/twitter-bootstrap/3.4.1/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="https://cdn.90so.net/layui/2.4.5/layui.all.js" th:src="@{/webjars/layui/layui.all.js}"></script>
    <script type="text/javascript" src="../../static/js/common.js" th:src="@{/js/common.js}"></script>
</head>

<body>
<div class="login" style="margin-top: 224px;">
    <div class="login-brand">
        <img src="../../static/image/kodinger.jpg" th:src="@{/image/kodinger.jpg}" alt="logo">
    </div>
    <div class="login-wrapper">
        <div class="login-box login-register">
            <div class="login-box-inner">
                <form id="login-form" action="#" th:action="@{/v1/monitoring-system/users/login}" method="post">
                    <p></p>
                    <div class="login-group">
                        <label>用户名/邮箱</label>
                        <input id="login-username" type="text" name="usernameOrEmail" autocomplete="usernameOrEmail" class="login-input" th:value="${usernameOrEmail}">
                    </div>
                    <div class="login-group">
                        <label>密码 <a href="#" th:href="@{/v1/monitoring-system/users/page/forgot-password}" class="forgot-link">忘记密码?</a></label>
                        <input id="login-password" type="password" name="password" autocomplete="current-password" class="login-input">
                    </div>

                    <button id="login-btn" class="login-btn">
                        登录
                    </button>

                    <div class="text-foot">
                        还没有账户? <a href="" th:href="@{/v1/monitoring-system/users/page/register}" class="register-link">注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="login-footer">
        河海大学常州校区  2015级物联网工程学院  毕业设计
    </footer>
</div>
<input id="exceptionMessage" type="hidden" th:value="${exceptionMessage}">

<script type="text/javascript">

    window.onload = function (ev) {

        layerMsgInputValueById("exceptionMessage");

        // 添加登录用户名检测事件
        document.getElementById('login-username').onblur = function () {
            var result = checkLoginUsername();
            if (typeof result != "undefined" && result != null && result.length > 0) {
                layerMsg(result);
            }
        };

        // 添加注册密码检测事件
        document.getElementById('login-password').onblur = function () {
            var result = checkLoginPassword();
            if (typeof result != "undefined" && result != null && result.length > 0) {
                layerMsg(result);
            }
        };

        // 添加登录按钮事件
        document.getElementById('login-btn').onclick = function () {
            var result = submitLogin();
            if (typeof result != "undefined" && result != null && result.length > 0) {
                layerMsg(result);
                // 这个返回值可以使页面不刷新
                return false;
            } else {
                document.getElementById('login-form').submit();
            }
        }
    };

    // 检测登入用户名
    function checkLoginUsername() {
        var username = document.getElementById('login-username').value.trim();
        var emailRegex = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
        if (emailRegex.test(username)) {
            return "";
        }
        if (username.length === 0) {
            return "用户名不能为空！";
        }
        if (username.indexOf(' ') !== -1) {
            return "用户名不能包含空格！";
        }
        if (username.length > 20) {
            return "用户名的长度不能超过20个字符！";
        }
    }

    // 检测登录密码
    function checkLoginPassword() {
        var password = document.getElementById('login-password').value;
        if (password.indexOf(' ') !== -1) {
            return "密码不能包含空格！";
        }
        if (password.length < 8 || password.length > 16) {
            return "密码长度必须在8到16之间！";
        }
    }

    // 登录表单提交
    function submitLogin() {
        var result = checkLoginUsername();
        if (typeof result != "undefined" && result != null && result.length > 0) {
            return result;
        }
        result = checkLoginPassword();
        if (typeof result != "undefined" && result != null && result.length > 0) {
            return result;
        }
    }

</script>
</body>
</html>
