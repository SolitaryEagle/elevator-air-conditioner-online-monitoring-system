    <div class="layui-body" style="left: 300px;">
        <!-- 内容主体区域 -->

            <div class="layui-container" style="
                border: 1px solid #1E9FFF;
                float: right;
                margin: 50px 310px 0 0;
                padding: 20px;
                background-color: #e2e2e2;
                border-radius: 10px;
                  ">
                <form class="form-horizontal" role="form" style="width: 95%; margin-top: 50px;">
                    <div class="form-group">
                        <label for="brand" class="col-sm-2 control-label">品牌</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="brand" placeholder="请输入品牌">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="model" class="col-sm-2 control-label">型号规格</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="model" placeholder="请输入型号规格">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="seller" class="col-sm-2 control-label">销售单位</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="seller" placeholder="请输入销售单位">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">设备地址</label>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">详细地址</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" style="resize:none"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10" style="width: 40%; margin: 0 auto">
                            <button type="submit" class="btn btn-success" style="margin: 20px 0 0 65%; width: 100px;">添加</button>
                        </div>
                        <div class="col-sm-offset-2 col-sm-10" style="width: 40%; margin: 0 auto">
                            <button type="submit" class="btn btn-danger" style="margin: 20px 0 0 65%; width: 100px;">重置</button>
                        </div>
                    </div>
